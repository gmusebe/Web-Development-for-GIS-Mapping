<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="parent_container">
      <h1 class="heading">DataCodes Calculator</h1>
      <p class="main-text">
        This will be our first App using HTML, CSS & Javascript in Web
        Development.
      </p>
      <div>
        <input id="text_input" type="text" />
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>
      <div>
        <button>0</button>
      </div>
      <div>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>
      <div>
        <button class="equals_button">=</button>
        <button id="c_id_button">C</button>
      </div>
    </div>
  </body>
</html>
